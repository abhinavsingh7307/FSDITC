<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>

</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <table>
            <tr>
                <td><h2>First Name:</h2></td>
                <td><input type="text" name="firstname" placeholder="Enter First Name" required></td>
            </tr>
            <tr>
                <td><h2>Last Name:</h2></td>
                <td><input type="text" name="lastname" placeholder="Enter Last Name" required></td>
            </tr>
            <tr>
                <td><h2>Age:</h2></td>
                <td><input type="number" name="age" placeholder="Enter Age" min="10" max="100" required></td>
            </tr>
            <tr>
                <td><h2>Phone No:</h2></td>
                <td><input type="tel" name="phone" placeholder="10 digit number" pattern="[0-9]{10}" required></td>
            </tr>
            <tr>
                <td><h2>Hobby:</h2></td>
                <td>
                    <input type="checkbox" name="hobby" value="Reading"> Reading
                    <input type="checkbox" name="hobby" value="Sports"> Sports
                    <input type="checkbox" name="hobby" value="Music"> Music
                    <input type="checkbox" name="hobby" value="Traveling"> Traveling
                </td>
            </tr>
            <tr>
                <td><h2>Choose Course:</h2></td>
                <td>
                    <input type="radio" name="course" value="BTech" required> BTech
                    <input type="radio" name="course" value="MTech"> MTech
                    <input type="radio" name="course" value="BCA"> BCA
                </td>
            </tr>
            <tr>
                <td><h2>Select Domain:</h2></td>
                <td>
                    <select name="domain" required>
                        <option value="">--Select--</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Civil">Civil</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><h2>Temporary Password:</h2></td>
                <td><input type="password" name="temp_password" placeholder="Enter Temp Password" required></td>
            </tr>
            <tr>
                <td colspan="2" class="buttons">
                    <input type="submit" value="Register">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
